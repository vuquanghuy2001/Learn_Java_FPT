<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/admin_layout.html}">
<head>
    <meta charset="UTF-8">
    <title>Dish</title>
</head>
<body>
<h1 layout:fragment="content_header">Dish</h1>
<div layout:fragment="content">
    <div class="card card-primary">
        <div class="card-header">
            <h3 class="card-title">Create Dish</h3>
        </div>
        <!-- /.card-header -->
        <!-- form start -->
        <form action="create" method="post">
            <div class="card-body">
                <div class="form-group">
                    <label for="exampleInputEmail1">Name</label>
                    <input type="text" name="name" class="form-control" id="exampleInputEmail1" placeholder="Enter name">
                </div>
                <div class="form-group">
                    <label for="exampleSelectBorder">Category</label>
                    <select name="category_id"  class="custom-select form-control-border" id="exampleSelectBorder">
                        <option th:each="p : ${category}" th:value="${p.id}" th:text="${p.name}+${p.id}"></option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="exampleSelectBorder2">Recipe</label>
                    <select name="recipe_id" class="custom-select form-control-border" id="exampleSelectBorder2">
                        <option th:each="p : ${recipe}" th:value="${p.id}" th:text="${p.name}+${p.id}"></option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail3">Image</label>
                    <input type="text" name="image" class="form-control" id="exampleInputEmail3" placeholder="Enter image_url">
                </div>
<!--                <div class="form-group">-->
<!--                    <label>Image: </label>-->
<!--                    <input type="file" name="image" accept="image/png, image/jpeg" />-->
<!--                </div>-->
                <div class="form-group">
                    <label for="exampleInputEmail4">Method</label>
                    <input type="text" name="method" class="form-control" id="exampleInputEmail4" placeholder="Enter mthod">
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail5">Ingredient Description</label>
                    <input type="text" name="ingredient_des" class="form-control" id="exampleInputEmail5" placeholder="Enter description">
                </div>



            </div>
            <!-- /.card-body -->

            <div class="card-footer">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
