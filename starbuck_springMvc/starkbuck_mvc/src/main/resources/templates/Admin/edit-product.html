<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1 th:text="${the_Starbuck.getName()}" />
<div class="container">
    <form th:action="${'/admin/update-product/' + the_Starbuck.getId()}" th:object="${the_Starbuck}" method="post">
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="inputEmail4">name</label>
                <input type="text" class="form-control" id="inputEmail4" th:field="*{name}">
            </div>
            <div class="form-group col-md-6">
                <label for="inputPassword4">category</label>
                <input type="text" class="form-control" id="inputPassword4" th:field="*{category}">
            </div>
        </div>
        <div class="form-group">
            <label for="inputAddress">price</label>
            <input type="number" class="form-control" id="inputAddress" th:field="*{price}">
        </div>
        <div class="form-group">
            <label for="inputAddress2">sale</label>
            <input type="number" class="form-control" id="inputAddress2" th:field="*{sale}">
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="inputCity">img</label>
                <input type="text" class="form-control" id="inputCity" th:field="*{avatar}">
            </div>


        </div>

        <button type="submit" class="btn btn-primary">Update</button>
    </form>
</div>
</body>
</html>
