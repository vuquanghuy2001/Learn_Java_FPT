<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/admin_layout.html}">
<head>
    <meta charset="UTF-8">
    <title>Dish</title>
</head>
<body>
<h1 layout:fragment="content_header">Ingredient</h1>
<div layout:fragment="content">
    <div class="card card-primary">
        <div class="card-header">
            <h3 class="card-title">Update Ingredient</h3>
        </div>
        <!-- /.card-header -->
        <!-- form start -->
        <form action="save" method="post">
            <input type="hidden" name="id" th:value="${cart.id}">
            <div class="card-body">
                <div class="form-group">
                    <label for="exampleSelectBorder" >Status </label>
                    <select  th:name="status_id" class="custom-select form-control-border" id="exampleSelectBorder">
                        <option th:each="p : ${status}"
                                th:selected="${cart.status_id == p.id}"
                                th:value="${p.id}" th:text="${p.name}"></option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail1">Comment</label>
                    <input type="text" th:name="comment" th:value="${cart.comment}" class="form-control" id="exampleInputEmail1" placeholder="Enter comment">
                </div>

            </div>
            <!-- /.card-body -->

            <div class="card-footer">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
