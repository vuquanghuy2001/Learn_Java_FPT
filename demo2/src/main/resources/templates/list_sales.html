<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
<head>
    <meta charset="UTF-8">
    <title>Sales</title>
</head>
<body>
<div class="container">
    <h3>Product</h3>
    <hr>

    <table class="table">
        <thead class="thead-dark">
        <tr>
            <th scope="row">ID</th>
            <th scope="row">Product Id</th>
            <th scope="row">Sale Name</th>
            <th scope="row">DOS</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="tempSales : ${sales}">
            <td th:text="${tempSales.id}"></td>
            <td th:text="${tempSales.productId}"></td>
            <td th:text="${tempSales.salesName}"></td>
            <td th:text="${tempSales.dos}"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
