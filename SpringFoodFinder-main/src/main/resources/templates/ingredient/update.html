<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/admin_layout.html}">
<head>
    <meta charset="UTF-8">
    <title>Dish</title>
</head>
<body>
<h1 layout:fragment="content_header">Ingredient</h1>
<div layout:fragment="content">
    <div class="card card-primary">
        <div class="card-header">
            <h3 class="card-title">Update Ingredient</h3>
        </div>
        <!-- /.card-header -->
        <!-- form start -->
        <form action="save" method="post">
            <input type="hidden" name="id" th:value="${ingredient.id}">
            <div class="card-body">
                <div class="form-group">
                    <label for="exampleInputEmail1">Name</label>
                    <input type="text" name="name" th:value="${ingredient.name}" class="form-control" id="exampleInputEmail1" placeholder="Enter name">
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail2">Image</label>
                    <input type="text" name="name" th:value="${ingredient.image}" class="form-control" id="exampleInputEmail2" placeholder="Enter image">
                </div>
            </div>
            <!-- /.card-body -->

            <div class="card-footer">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
